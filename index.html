<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

    <br>

<!-- Task: recreate the layour of an item from an existing webpage using CSS Grid

     Source: https://webflow.com/made-in-webflow/website/mogeektesting    
-->

<body>

    <div class="page-wrapper">
        <div class="container">

            <div class="banner-1">
                <p>Isotope / Filter & Sort Layouts</p>
            </div>

            <div class="banner-2">
                <div class="banner-2-flexbox">
                    <p>All</p>
                    <p>Blue</p>
                    <p>Purple</p>
                    <p>Mint</p>
                    <p>Odd</p>
                    <p>Even</p>
                </div>
            </div>

            <div class="grid-item-1 box">
                One
            </div>

            <div class="grid-item-2 box">
                2
            </div>

            <div class="grid-item-3 box">
                Three
            </div>

            <div class="grid-item-4 box">
                Four
            </div>

            <div class="grid-item-5 box">
                5
            </div>
            
            <div class="grid-item-6 box">
                Six
            </div>
            
            <div class="grid-item-7 box">
                7
            </div>
            
            <div class="grid-item-8 box">
                8
            </div>
            
            <div class="grid-item-9 box">
                Nine
            </div>
            
            <div class="grid-item-10 box">
                Ten
            </div>
        </div>
    </div>
</body>
</html>
